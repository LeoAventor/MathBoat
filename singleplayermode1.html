<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Player Mode</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Single Player Mode</h1>
  <div class="row mb-3">
    <div class="col-md-4">
      <div class="alert alert-info">Current level: ...{{currentLevel}}</div>
      <div class="alert alert-info">Attempts count: ...{{attemptsCount}}</div>
    </div>
    <div class="col-md-8 text-center">
      <div class="mb-3">
        <button class="btn btn-primary me-2">+</button>
        <button class="btn btn-primary me-2">-</button>
        <button class="btn btn-primary me-2">/</button>
        <button class="btn btn-primary">*</button>
      </div>
      <div class="h2 mb-3">7 ? 7 = 14</div>
      <!-- Ja nepareizi, tad uzdod jaunu piemēru tā 3 reizes.  Ja atbild nepareizi 3 reizes pēc kārtas, tad game over-->
      <div class="mb-3">
        <!-- Placeholder for sailboats representing lives or attempts -->
      </div>
      <!--Ja pareizi, tad level up -->
      <div class="h2 text-success">LEVEL UP >>{{nextLevel}}</div>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
