<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
<!--  <link rel="stylesheet"  href="{{url_for('static', filename='style.css')}}">-->
<link rel="stylesheet"  href="{{url_for('static', filename='style.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="profile-body">
  <div class="container profile-container">
    <div class="row">
      <div class="col text-center">
        <div class="profile-box">
          <h2>Profile</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="user-stats-container">
          <h2>Records</h2>
          <ul>
            <li><strong>Win count:</strong> {{user_win_count}}</li>
            <li><strong>Lose count:</strong> {{user_lose_count}}</li>
          </ul>
        </div>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="additional-info-container">
          <h2>Current state</h2>
          <ul>
            <li><strong>Current difficulty:</strong> {{user_current_difficulty}}</li>
            <li><strong>Current streak:</strong> {{user_current_streak}}</li>
            <li><strong>Current attempts:</strong> {{user_current_attempts}}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row fixed-bottom mb-3">
      <div class="col-md-12 text-center">
        <a class="btn btn-custom btn-lg w-50" href="{{url_for('home')}}">Home</a>
      </div>
    </div>
  </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
