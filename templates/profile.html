<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional Custom Styles */
        body {
            background-color: #e6f3ff; /* light blue */
        }
        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .user-stats {
            margin-bottom: 10px;
        }
        .additional-info-container {
            margin-bottom: 10px;
        }
        .button-container {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row user-stats">
        <div class="col-md-6">
            <h2>User Stats</h2>
            <ul>
                <li><strong>Best Streak:</strong> {{bestStreak}}</li>
                <li><strong>Maximum Level:</strong> {{maximumLevel}}</li>
            </ul>
        </div>
    </div>
    <div class="additional-info-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Additional Info</h2>
                    <ul>
                        <li><strong>Username:</strong>{{Username}}</li>
                        <li><strong>Current Attempts:</strong>{{currentAttempts}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row button-container">
        <div class="col-md-12 text-center">
            <a class="btn btn-primary" href={{url_for('home')}}>Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
