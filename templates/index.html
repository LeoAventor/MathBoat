  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="refresh" content="1.5; url=race.html">
      <title>MathBoat</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-info text-center vh-100">
      <div class="container d-flex flex-column justify-content-center align-items-center h-100">
          <h1 class="display-1 fw-bold text-dark">MathBoat</h1>
          <div class="progress w-50 my-3">
              <div class="progress-bar progress-bar-striped bg-warning" style="width:100%"></div>
          </div>
          <div class="d-flex justify-content-between w-25 mt-3">
              <span class="badge bg-dark fs-2">+</span>
              <span class="badge bg-dark fs-2">-</span>
              <span class="badge bg-dark fs-2">×</span>
              <span class="badge bg-dark fs-2">÷</span>
          </div>
          <div class="boat-icon">⛵</div>
          <div class="position-absolute bottom-0 start-0 mb-3 ms-3">
              <i class="bi bi-boat-fill fs-1"></i>
          </div>
      </div>
      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
