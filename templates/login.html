<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Page</title>

    <link rel="stylesheet"  href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="login-body">
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form onsubmit="{{url_for('login')}}" method="post">
                        <div class="mb-3">
                            <input name="username" id="username" class="form-control" placeholder="{{username}}" required type="text">
                        </div>
                        <div class="mb-3">
                            <input name="password" id="password" class="form-control" placeholder="{{password}}" required type="password">
                        </div>
                        <button class="btn btn-custom w-100 shadow" type="submit">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        {{sign_in_confirmation_status}}
                    </p>
                    <p class="text-center mt-3">
                        Not registered? <a class="text-decoration-none" href="{{url_for('sign_up')}}">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Boat class to create and manage boats
    class Boat {
      constructor(id) {
        this.id = id;
        this.element = document.createElement('div');
        this.element.classList.add('boat');
        this.element.setAttribute('id', `boat-${id}`);
        this.element.style.position = 'absolute';
        this.element.style.left = `${Math.random() * window.innerWidth}px`;
        this.element.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(this.element);
  
        // Add click event to remove the boat
        this.element.addEventListener('click', () => {
          this.removeBoat();
          setTimeout(() => this.respawnBoat(), 3000);
        });
  
        this.moveBoat();
      }
  
      moveBoat() {
        const directionX = Math.random() < 0.5 ? -1 : 1;
        const directionY = Math.random() < 0.5 ? -1 : 1;
        const speed = Math.random() * 3 + 1;
  
        setInterval(() => {
          let left = parseFloat(this.element.style.left);
          let top = parseFloat(this.element.style.top);
  
          // Change direction if boat reaches the edge
          if (left <= 0 || left >= window.innerWidth - this.element.offsetWidth) {
            this.directionX *= -1;
          }
          if (top <= 0 || top >= window.innerHeight - this.element.offsetHeight) {
            this.directionY *= -1;
          }
  
          // Move the boat
          this.element.style.left = `${left + speed * this.directionX}px`;
          this.element.style.top = `${top + speed * this.directionY}px`;
        }, 100);
      }
  
      removeBoat() {
        this.element.remove();
      }
  
      respawnBoat() {
        new Boat(this.id);
      }
    }
  
    // Create 15 boats
    for (let i = 0; i < 15; i++) {
      new Boat(i);
    }
  
    // Add styles for boats
    const style = document.createElement('style');
    style.innerHTML = `
      .boat {
        width: 50px;
        height: 50px;
        background: url('boat.png') no-repeat center center;
        background-size: cover;
        cursor: pointer;
      }
    `;
    document.head.appendChild(style);
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
