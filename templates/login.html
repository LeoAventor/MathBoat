<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: aqua;
        }
        .btn-custom {
        background-color: #FFA500;
        border-color: #FFA500;
        }
        .btn-custom:hover {
          background-color: #e69500;
          border-color: #e69500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <p id ="status">Welcome</p>
                    <form onsubmit="return validateForm()">
                        <div class="mb-3">
                            <input class="form-control" placeholder="Username" required type="text">
                        </div>
                        <div class="mb-3">
                            <input id="password" input class="form-control" placeholder="Password" required type="password">
                        </div>
                        <button class="btn btn-custom w-100" type="submit">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        Not registered? <a class="text-decoration-none" href="{{url_for('sign_up')}}">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function validateForm() {
      var password = document.getElementById("password").value;
      if (password.length < 8) {
        document.getElementById("status").innerText = "Please enter at least 8 characters";
        return false;
      }
      return true;
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
