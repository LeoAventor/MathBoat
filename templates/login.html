<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Page</title>

    <link rel="stylesheet"  href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="login-body">
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form onsubmit="{{url_for('login')}}" method="post">
                        <div class="mb-3">
                            <input name="username" id="username" class="form-control" placeholder="{{username}}" required type="text">
                        </div>
                        <div class="mb-3">
                            <input name="password" id="password" class="form-control" placeholder="{{password}}" required type="password">
                        </div>
                        <button class="btn btn-custom-login w-100" type="submit">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        {{sign_in_confirmation_status}}
                    </p>
                    <p class="text-center mt-3">
                        Not registered? <a class="text-decoration-none" href="{{url_for('sign_up')}}">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
