<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Single Player</title>

    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="single-player-body">
<div class="game-stats">
    <div class="current-streak">{{current_streak_txt}}: {{current_streak}}</div>
    <div class="current-difficulty">{{current_difficulty_txt}}: {{current_difficulty}}</div>
    <div>{{current_attempts_txt}}: {{current_attempts}}</div>
</div>

<div class="centered-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="math-puzzle">
                <div class="symbol-box">{{first_number}}</div>
                <div class="symbol-box">{{operation_symbol}}</div>
                <div class="symbol-box">{{second_number}}</div>
                <div class="symbol-box">{{equality_symbol}}</div>
                <div class="symbol-box">{{result_number}}</div>
            </div>

            <hr class="hr-single-player">
            <form class="form-inline" method="post" onsubmit="{{url_for('single-player')}}">
                <input class="form-control" id="userInput" name="userInput" placeholder="Enter your answer" type="text">
                <button class="submit-button" type="submit">{{submit}}</button>
                <div class="correct-status">{{current_status}}</div>
            </form>

            <hr class="hr-single-player">
            <div class="single-player-sailboats">
                <img class="boat"
                     src="https://raw.githubusercontent.com/spagnuolocarmine/spagnuolocarmine/main/sail.gif"
                     style="position: absolute; left: 0px; bottom: 0px;">
                <a class="btn submit-button" href="{{url_for('home')}}">{{home}}</a>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/boat_game_logic.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
