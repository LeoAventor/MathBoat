<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single player</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: lightblue;
    text-align: center;
    padding: 20px;
  }
  .game-stats {
    display: flex;
    flex-direction: column; /* Display stats in a single column */
    align-items: flex-start; /* Align stats to the left */
    margin-bottom: 20px;
  }
  .game-stats div {
    background: white;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px; /* Add margin between stats */
  }
  .math-puzzle {
    font-size: 24px;
    margin: 20px 0;
  }
  .sailboats {
    margin: 20px 0;
  }
  .correct-status {
    color: orange;
    font-size: 28px;
    font-weight: bold;
    margin: 20px auto; /* Center horizontally */
    border: 2px solid orange; /* Add border */
    padding: 10px; /* Add padding for space */
    border-radius: 10px; /* Add border radius */
    display: inline-block; /* Display as inline-block to adjust width to content */
  }
  .submit-button {
    display: block;
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    margin: 0 auto;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .submit-button:hover {
    background-color: #0056b3;
  }
  .symbol-box {
    border: 2px solid #000;
    padding: 10px;
    margin: 0 5px;
    border-radius: 5px;
    font-size: 24px;
    background-color: #fff;
    display: inline-block; /* Display as inline-block to stay in one line */
  }
  #userInput {
    display: block;
    margin: 20px auto;
    height: 1em;
    font-size: 1.5em;
  }
</style>
</head>
<body>
<div class="game-stats">
  <div>Current  streak: {{currentStreak}}</div>
  <div>Current  level:  {{currentLevel}}</div>
  <div>Attempts count:  {{currentCount}}</div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="math-puzzle">
        <div class="symbol-box">{{firstNumber}}</div>
        <div class="symbol-box">{{signSymbol}}</div>
        <div class="symbol-box">{{secondNumber}}</div>
        <div class="symbol-box">{{equalitySymbol}}</div>
        <div class="symbol-box">{{resultNumber}}</div>
      </div>
      <form action="" method="post">
        <input type="text" id="userInput" name="userInput" placeholder="Enter your answer" class="form-control mt-10">
        <input class="submit-button" type="submit" name="Submit" formaction="{{url_for('single_player')}}">
      </form>
      <div class="sailboats">
        <!-- Images of sailboats can be added here -->
      </div>
      <div class="correct-status">{{correctStatus}}</div>
    </div>
  </div>
</div>
</body>
</html>
