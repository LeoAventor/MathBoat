<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Sign Up Page</title>

    <link rel="stylesheet"  href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="signup-body">
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                    <form onsubmit="{{url_for('sign_up')}}" method="post">
                        <div class="mb-3">
                            <input name="username" id="username" class="form-control" placeholder="Username" required type="text">
                        </div>

                        <div class="mb-3">
                            <input name="password" id="password" class="form-control" placeholder="Password" required type="password">
                        </div>

                        <div class="mb-3">
                            <input name="confirm_password" id="confirm_password" class="form-control" placeholder="Re-type Password" required type="password">
                        </div>

                        <button class="btn btn-custom w-100" type="submit">Sign Up</button>
                    </form>

                    <p class="text-center mt-3">
                        {{sign_up_confirmation_status}}
                    </p>

                    <p class="text-center mt-3">
                        Already have an account? <a class="text-decoration-none" href="{{url_for('login')}}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/click_boat_animation.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
