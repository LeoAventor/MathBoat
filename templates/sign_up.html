<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: aqua;
        }
        .btn-custom {
            background-color: #FFA500;
            border-color: #FFA500;
        }
        .btn-custom:hover {
            background-color: #e69500;
            border-color: #e69500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                    <form>
                        <div class="mb-3">
                            <input class="form-control" placeholder="Username" required type="text">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" placeholder="Password" required type="password">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" placeholder="Re-type Password" required type="password">
                        </div>
                        <button class="btn btn-custom w-100" type="submit">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a class="text-decoration-none" href="{{url_for('login')}}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
