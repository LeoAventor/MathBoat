<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{menu}}</title>

    <link rel="stylesheet"  href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="home-body">
    <div class="container text-center my-5">
        <h1 class="mb-4">{{race}}</h1>
        <div class="home-button-box">
            <img src="c:\Users\Leonardo\Downloads\1613901877_441845.gif" alt="Boat" class="home-boat-image">
            <div class="d-grid gap-3">
                <a class="btn btn-outline-dark btn-lg" href="{{url_for('profile')}}">{{profile}}</a>
                <a class="btn btn-outline-dark btn-lg" href="{{url_for('single_player')}}">{{single_player}}</a>
                <a class="btn btn-outline-dark btn-lg" href="{{url_for('quests_level')}}">{{quests}}</a>
                <a class="btn btn-outline-dark btn-lg" href="{{url_for('practice')}}">{{practice}}</a>
            </div>
        </div>
    </div>

    <form onsubmit="{{url_for('home')}}" method="post">
        <div class="dropdown">
            <button class="btn btn-outline-dark btn-lg dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {{language}}
            </button>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><button class="dropdown-item" type="submit" name="language_button" value="en">{english}</button></li>
                <li><button class="dropdown-item" type="submit" name="language_button" value="lv">{latvian}</button></li>
            </ul>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
