<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{{menu_txt}}</title>

    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="home-body">
<div class="container text-center my-5">
    <h1 class="mb-4">{{race_txt}}</h1>
    <div class="home-button-box">
        <img alt="Boat" class="home-boat-image" src="c:\Users\Leonardo\Downloads\1613901877_441845.gif">
        <div class="d-grid gap-3">
            <a class="btn btn-outline-dark btn-lg" href="{{url_for('profile')}}">{{profile_txt}}</a>
            <a class="btn btn-outline-dark btn-lg" href="{{url_for('single_player')}}">{{single_player_txt}}</a>
            <a class="btn btn-outline-dark btn-lg" href="{{url_for('under_maintenance')}}">{{quests_txt}}</a>
            <a class="btn btn-outline-dark btn-lg" href="{{url_for('practice')}}">{{practice_txt}}</a>
        </div>
    </div>
</div>

<form method="post" onsubmit="{{url_for('home')}}">
    <div class="dropdown">
        <button aria-expanded="false" class="btn btn-outline-dark btn-lg dropdown-toggle" data-bs-toggle="dropdown"
                id="languageDropdown" type="button">
            {{language_txt}}
        </button>
        <ul aria-labelledby="languageDropdown" class="dropdown-menu">
            <li>
                <button class="dropdown-item" name="language_button" type="submit" value="en">{{english_txt}}</button>
            </li>
            <li>
                <button class="dropdown-item" name="language_button" type="submit" value="lv">{{latvian_txt}}</button>
            </li>
        </ul>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
