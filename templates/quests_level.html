<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="quests-level">
    <div class="bg-white rounded-3 shadow-sm p-3 mb-4 text-center">
        <h5 class="mb-0">Quests</h5>
    </div>
    <div class="container-quests text-center">
    <div class="row-quests g-4">
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">1</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">2</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">3</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">
                <i class="bi bi-lock-fill"></i> <!-- Bootstrap Icons -->
            </button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">
                <i class="bi bi-lock-fill"></i> <!-- Bootstrap Icons -->
            </button>
        </div>
        <!-- Add 5 more locked levels -->
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">
                <i class="bi bi-lock-fill"></i> <!-- Bootstrap Icons -->
            </button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">
                <i class="bi bi-lock-fill"></i> <!-- Bootstrap Icons -->
            </button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">
                <i class="bi bi-lock-fill"></i> <!-- Bootstrap Icons -->
            </button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">
                <i class="bi bi-lock-fill"></i> <!-- Bootstrap Icons -->
            </button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow">
                <i class="bi bi-lock-fill"></i> <!-- Bootstrap Icons -->
            </button>
        </div>
        <div class="col-auto">
            <button class="btn btn-light rounded p-4 shadow lower-left">
                <i class="bi bi-arrow-left"></i> <!-- Bootstrap Icons -->
                Back
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
