<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-info">
    <div class="container my-5">
        <div class="bg-white rounded-3 shadow-sm p-3 mb-4 text-center">
            <h1>Quests</h1>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="bg-white rounded-3 shadow-sm p-3">?</div>
            </div>
            <div class="col">
                <div class="bg-white rounded-3 shadow-sm p-3">(5+2)</div>
            </div>
            <div class="col">
                <div class="bg-white rounded-3 shadow-sm p-3">*</div>
            </div>
            <div class="col">
                <div class="bg-white rounded-3 shadow-sm p-3">4</div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="bg-white rounded-3 shadow-sm p-3">15</div>
            </div>
            <div class="col">
                <div class="bg-white rounded-3 shadow-sm p-3">25</div>
            </div>
            <div class="col">
                <div class="bg-white rounded-3 shadow-sm p-3">28</div>
            </div>
            <div class="col">
                <div class="bg-white rounded-3 shadow-sm p-3">34</div>
            </div>
        </div>
        <div class="position-absolute bottom-0 end-0 p-3">
            <button type="button" class="btn btn-success rounded-3">NEXT</button>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
