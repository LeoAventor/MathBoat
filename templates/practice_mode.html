<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Buttons</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<style>
  .btn-custom {
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
  }
  .container {
    background-color: #ADD8E6;
    padding: 20px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="container text-center">
  <button type="button" class="btn btn-primary btn-lg btn-custom mb-3">Practice mode</button>
  <div class="btn-group">
    <button type="button" class="btn btn-primary btn-custom">Daily puzzle</button>
    <button type="button" class="btn btn-primary btn-custom">Quests</button>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
